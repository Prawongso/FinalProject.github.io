<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Object</title>
    <link rel="stylesheet" href="css/Navbar.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="js/3Dviewer.js"></script>
<style>
  article {
    z-index:-1;                     /*Move the object to behind (1 layer)*/
    position:relative; top:65px;
    -webkit-flex: 3;
    -ms-flex: 3;
    flex: 3;
    background-color: #ffffff;
    padding: 10px;
  }
  model-viewer {
    height: 600px;
    width: 600px;
    position: fixed;
    top: 0;
    right: 0;
    border: none;
  }
</style>
</head>

<body>
  <ul>
      <ul_logo>
        <div class="logo">																	<!--call logo class-->
          <img src="assets/AV.png" alt="AV" style="display:block; margin:auto;">															<!--print logo-->
        </div>
      </ul_logo>
      <ul_con>
        <li><a href="#bla">Main Page</a></li>														
        <li><a class="active" href="Product.html">Our Product</a></li>
        <li><a href="#bla">Introduction</a></li>
        <li><a href="index.html">Home</a></li>	<!--print all the button, home button call active class to change color-->
  </ul>
    <article>
      <model-viewer src="assets/car2.glb" 
        alt="AVCAR2" auto-rotate camera-controls ar ios-src="assets/car2.glb"
        shadow-intensity="1" camera-controls touch-action="pan-y">
      </model-viewer>
      
    </article>
</body>

</html>
